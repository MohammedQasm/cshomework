<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Movie Page Movie Roll</title>
    <style>
        @keyframes backgroundColorChange {
            0% { background-color: white; color: maroon; }
            50% { background-color: maroon; color: white; }
            100% { background-color: white; color: maroon; }
        }
        .animated-header {
            padding: 20px;
            position: relative;
            animation: backgroundColorChange 3s infinite alternate ease-in-out;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            position: relative;
        }
        ul li {
            display: inline-block;
            padding: 15px;
            position: relative;
            transition: transform 0.3s ease-in-out, font-weight 0.3s ease-in-out;
        }
        ul li a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: inline-block;
        }
        ul li:hover {
            transform: scale(1.2);
            font-weight: bold;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: black;
            padding: 10px;
            border-radius: 5px;
            top: 100%;
            left: 0;
            min-width: 150px;
        }
        .dropdown a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            white-space: nowrap;
        }
        .dropdown a:hover {
            background-color: maroon;
        }
        .contact:hover .dropdown {
            display: block;
        }
        /* Image Grid */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .image-grid img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        
img {
opacity: 1.0;
}
img:hover {
opacity: 0.5;}

        body {
            font-family: Arial, sans-serif;
            margin: 0;

            text-align: center;
            background: linear-gradient(to bottom, maroon, black);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex-grow: 1;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
